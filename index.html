<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>NFT card</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <!--ჰოვერია გასაკეთებელი-->
        <div class="img-container">
          <img 
            src="images/icon-view.svg"alt="view" class="img-hover" />
    
          <img
            class="equilibrium"
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
          />
        </div>

        <h1>Equilibrium #3429</h1>
        <p class="txt">Our Equilibrium collection promotes balance and calm.</p>

        <div class="details">
          <div class="details1 d-flex">
            <img
              class="ethereum"
              src="images/icon-ethereum.svg"
              alt="ethereum"
            />

            <div class="price"><b>0.041 ETH</b></div>
          </div>

          <div class="datails2 d-flex">
            <img src="images/icon-clock.svg" alt="clock" class="clock" />

            <div class="time">3 days left</div>
          </div>
        </div>

        <div class="line"></div>

        <div class="author d-flex">
          <img src="images/image-avatar.png" alt="avatar" class="avatar" />
          <div class="creation">
            Creation of <span class="name"> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
